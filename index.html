<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define the character encoding -->
    <meta charset="UTF-8">
    <!-- Set viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>Importar Contatos</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Main container that holds all content -->
    <div class="container">
        <!-- Header card with the main title -->
        <div class="header-card">
            <h1>Importar Contatos</h1>
        </div>

        <!-- Upload area for dragging and dropping files -->
        <div class="upload-area">
            <!-- SVG icon representing the upload action -->
            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <!-- Instruction text for file dragging -->
            <p class="upload-text">Arraste e solte um arquivo CSV ou Excel aqui</p>
            <!-- Supported file formats information -->
            <p class="supported-files">Arquivos CSV, XLS e XLSX s√£o suportados</p>
        </div>

        <!-- Button to manually select a file -->
        <button class="select-btn">
            <span class="icon">
                <!-- SVG icon inside the select button -->
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <path d="M12 18v-6"></path>
                    <path d="M9 15h6"></path>
                </svg>
            </span>
            Selecionar Arquivo CSV ou Excel (.xls/.xlsx)
        </button>
    </div>
</body>
</html>
